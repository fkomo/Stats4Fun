<section id="enum-content" *ngIf="items">

	<h2>{{ this.enumName }} ({{ items.length }})</h2>
	<ul>
		<li [class.clickable]="!modifyNotAllowed" value="{{ item.id }}" *ngFor="let item of items" (click)="renameItem(item.id);">
			{{ item.name }}
		</li>
		<li *ngIf="!addNotAllowed" class="clickable" (click)="addItem();">+</li>
	</ul>

</section>
