<div id="menu-bar">
	<div>
		<a class="color1" routerLink="/players" (click)="tabChanged('players')"
			[class.selected]="currentTab === 'players'">Hráči</a>
	</div>
	<div>
		<a class="color2" routerLink="/matches" (click)="tabChanged('matches')"
			[class.selected]="currentTab === 'matches'">Zápasy</a>
	</div>
	<div>
		<a class="color8" routerLink="/teamStats" (click)="tabChanged('team-stats')"
			[class.selected]="currentTab === 'team-stats'">Tímové Štatistiky</a>
	</div>
	<div>
		<a class="color7" routerLink="/playerStats" (click)="tabChanged('player-stats')"
			[class.selected]="currentTab === 'player-stats'">Individuálne Štatistiky</a>
	</div>
	<div *ngIf="isAdmin()">
		<a class="color3" routerLink="/match" (click)="tabChanged('new-match')"
			[class.selected]="currentTab === 'new-match'">Nový Zápas</a>
	</div>
	<div *ngIf="isAdmin()">
		<a class="color4" routerLink="/player" (click)="tabChanged('new-player')"
			[class.selected]="currentTab === 'new-player'">Nový Hráč</a>
	</div>
	<div *ngIf="isAdmin()">
		<a class="color5" routerLink="/enums" (click)="tabChanged('enums')"
			[class.selected]="currentTab === 'enums'">Enums</a>
	</div>
	<div>
		<a class="color9" (click)="tabChanged('admin')"
			[class.selected]="currentTab === 'admin'">Admin</a>
	</div>
</div>
